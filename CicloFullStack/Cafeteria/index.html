<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Site modelo para cafeteria.">
  <link rel="shortcut icon" href="./assets/vnw.svg" type="image/x-icon">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000" rel="stylesheet">
  <title>VnW - Get Coffee</title>
</head>

<body>
  <div class="containerBg">
    <header class="menuBg">
      <div class="logoBg">
        <img src="./assets/graos.svg" alt="Pedir Café">
        <p>get.coffee</p>
      </div>
      <nav class="menu">
        <ul>
          <li><a href="#menu">menu</a></li>
          <li><a href="https://www.linkedin.com/in/gilvanpoliveira/">contact</a></li>
          <li><a href="https://gilvanpoliveira.github.io/">find us</a></li>
        </ul>
      </nav>
    </header>

    <main class="mainBg">
      <div class="orderBg">
        <section id="order" class="order">
          <div class="orderContent">
            <p>
              The best way to get your coffee<br>
              without leaving the comfort<br>
              of your house
            </p>
            <a href="https://gilvanpoliveira.github.io/" class="orderButton">make your order</a>
            <div class="social">
              <a href="https://www.instagram.com/gilvanpoliveira/"><img src="./assets/instagram.svg" alt="Instagram"></a>
              <a href="https://www.linkedin.com/in/gilvanpoliveira/"><img src="./assets/linkedin.svg" alt="LinkedIn"></a>
              <a href="https://github.com/GilvanPOliveira"><img src="./assets/github.svg" class="githubIcon" alt="github"></a>
            </div>
          </div>
        </section>

        <section id="coffee" class="coffee">
          <a href="https://gilvanpoliveira.github.io/"><img src="./assets/copo.svg" alt="Copo de café"></a>
        </section>
      </div>
    </main>
  </div>
</body>

</html>
