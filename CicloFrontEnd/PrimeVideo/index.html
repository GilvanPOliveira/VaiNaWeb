<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Site para streaming online">

  <link rel="shortcut icon" href="./img/vainaweb.svg" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Actor&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <title>Prime Video</title>
</head>

<body>

  <header class="header-bg">
    <nav class="menu">
      <a href="./">Início</a>
      <a href="#filmes">Filmes</a>
      <a href="#series">Séries</a>
    </nav>
  </header>

  <div class="banner">
    <img src="./img/Logo.svg" alt="Logo" width="1438" height="535" title="Prime Video">
  </div>

  <main class="main-bg">

    <div class="box filmes" id="filmes">
      <img class="seta" src="./img/Esquerda.svg" width="72" height="80" alt="seta esquerda" title="Anterior">
      <figure>
        <img class="folder" src="./img/TheBoys.png" width="372" height="565" alt="the boys" title="The Boys">
        <figcaption title="The Boys">The Boys</figcaption>
      </figure>
      <figure>
        <img class="folder" src="./img/TodoMundoOdeiaoChris.png" width="388" height="565" alt="TodoMundoOdeiaOCris" title="Todo Mundo Odeia o Chris" />
        <figcaption title="Todo Mundo Odeia o Chris">Todo Mundo Odeia o Chris</figcaption>
      </figure>
      <figure>
        <img class="folder" src="./img/Interestellar.png" width="400" height="565" alt="Interestellar" title="Interestellar" />
        <figcaption title="Interestellar" >Interestellar</figcaption>
      </figure>
      <img class="seta" src="./img/Direita.svg" width="70" height="78" alt="seta direita" title="Próximo" />
    </div>

    <div class="box series" id="series">
      <img class="seta" src="./img/Esquerda.svg" width="72" height="80" alt="seta esquerda" title="Anterior">
      <figure>
        <img class="folder" src="./img/TheRingsOfPower.png" width="387" height="565" alt="The Rings of Power" title="The Rings of Power">
        <figcaption title="The Rings of Power">The Rings of Power</figcaption>
      </figure>
      <figure>
        <img class="folder" src="./img/TheBigbangTheory.png" width="398" height="565" alt="The Bigbang Theory" title="The Bigbang Theory" />
        <figcaption title="The Bigbang Theory">The Bigbang Theory</figcaption>
      </figure>
      <figure>
        <img class="folder" src="./img/TopGun.png" width="380" height="565" alt="Top Gun" title="Top Gun" />
        <figcaption title="Top Gun">Top Gun</figcaption>
      </figure>
      <img class="seta" src="./img/Direita.svg" width="70" height="78" alt="seta direita" title="Próximo" />
    </div>

    <footer class="footer-bg">
      <p>
        Prime Video Fake © Alguns direitos reservados 2023. Desenvolvido por <a href="https://gilvanpoliveira.github.io/" title="Dev. Gilvan Oliveira"><strong>Gilvan Oliveira</strong></a>
      </p>
      <div class="social">
        <a href="https://www.youtube.com/@PrimeVideo">
          <img class="icon" src="./img/YouTube.svg" width="78" height="78" alt="youtube" title="@PrimeVideo" />
        </a>
        <a href="https://www.instagram.com/primevideobr/">
          <img class="icon" src="./img/Instagram.svg" width="62" height="62" alt="instagram" title="primevideobr" />
        </a>
        <a href="https://www.primevideo.com/">
          <img class="icon" src="./img/PrimeVideo.svg" width="100" height="100" alt="primevideo" title="PrimeVideo" />
        </a>
      </div>
    </footer>


  </main>

</body>

</html>
